<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <!--Navigation panel-->
    <ul class="nav navbar navbar-dark bg-dark navbar navbar-expand-lg">
        <li class="nav-item">
            <h5 class="text-white" th:text="${authUser.getEmail()}">u@mail.com</h5>
        </li>
        <li class="nav-item"><h5 class="text-white font-weight-normal">&nbsp;with roles:&nbsp;</h5></li>
        <li class="nav-item col-9">
            <h5 class="text-white" th:text="${authUser.getRolesAsString()}">u@mail.com</h5>
        </li>
        <li class="nav-item">
            <!--            TODO -->
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </li>
    </ul>

    <!--Left nav panel-->
    <div class="row">
        <div class="col-2">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <!--Main table-->
        <div class="col-10 bg-light">
            <div class="page-header">
                <h2>Admin panel</h2>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <h5 class="card-header">All users</h5>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="table-primary" th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRolesAsString()}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                data-bs-target="#modalEdit" style="color:white"
                                                th:data-bs-target="${'modalEdit' +user.id}">Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="'#deleteUserModal' + ${user.id}">
                                            Delete
                                        </button>
                                    </td>

                                    <!--TODO Delete this part-->
                                    <td><a th:href="@{/admin/users/{id}/update(id=${user.getId()})}" th:text="EDIT"></a>
                                    </td>
                                    <td>
                                        <form th:method="DELETE"
                                              th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
                                            <input type="submit" value="DELETE"/>
                                        </form>
                                    </td>
                                    <!--TODO-->

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--TODO link to list of users and other-->
<form action="/admin/users">
    <button>List of users</button>
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
